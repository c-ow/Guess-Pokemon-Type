<link rel="stylesheet" href="Pokemon Types.css">
<script src="Pokemon Types.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/08cd054ba5.js" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Type Minigame</title>
    <div class="pokebox">
        <div id="pokemon">
        </div>
    </div> <br><br>
    <div class="centered">
        <button onclick="generate()" id="gen" type="button" class="genButton">Generate Pokemon</button>
    </div> <br><br>
</head>
<body>
    <div class="grid-container">
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Pok%C3%A9mon_Normal_Type_Icon.svg"><br>
            <button onclick="normalType()" type="button" class="normal-type item">Normal<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Pok%C3%A9mon_Fire_Type_Icon.svg"><br>
            <button onclick="fireType()" type="button" class="fire-type item">Fire<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Pok%C3%A9mon_Water_Type_Icon.svg"><br>
            <button onclick="waterType()" type="button" class="water-type item">Water<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Pok%C3%A9mon_Grass_Type_Icon.svg"><br>
            <button onclick="grassType()" type="button" class="grass-type item">Grass<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Pok%C3%A9mon_Electric_Type_Icon.svg"><br>
            <button onclick="electricType()" type="button" class="electric-type item">Electric<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Pok%C3%A9mon_Ice_Type_Icon.svg"><br>
            <button onclick="iceType()" type="button" class="ice-type item">Ice<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Pok%C3%A9mon_Fighting_Type_Icon.svg"><br>
            <button onclick="fightingType()" type="button" class="fighting-type item">Fighting<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Pok%C3%A9mon_Poison_Type_Icon.svg"><br>
            <button onclick="poisonType()" type="button" class="poison-type item">Poison<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Pok%C3%A9mon_Ground_Type_Icon.svg"><br>
            <button onclick="groundType()" type="button" class="ground-type item">Ground<br></button>
        </div>
        <div class="grid-item">
            <ul id="normal">
            </ul>
        </div>
        <div class="grid-item">
            <ul id="fire">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="water">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="grass">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="electric">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="ice">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="fighting">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="poison">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="ground">
            </ul>
        </div>  
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Pok%C3%A9mon_Flying_Type_Icon.svg"><br>
            <button onclick="flyingType()" type="button" class="flying-type item">Flying<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Pok%C3%A9mon_Psychic_Type_Icon.svg"><br>
            <button onclick="psychicType()" type="button" class="psychic-type item">Psychic<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Pok%C3%A9mon_Bug_Type_Icon.svg"><br>
            <button onclick="bugType()" type="button" class="bug-type item">Bug<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Pok%C3%A9mon_Rock_Type_Icon.svg"><br>
            <button onclick="rockType()" type="button" class="rock-type item">Rock<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Pok%C3%A9mon_Steel_Type_Icon.svg"><br>
            <button onclick="steelType()" type="button" class="steel-type item">Steel<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Pok%C3%A9mon_Ghost_Type_Icon.svg"><br>
            <button onclick="ghostType()" type="button" class="ghost-type item">Ghost<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Pok%C3%A9mon_Dark_Type_Icon.svg"><br>
            <button onclick="darkType()" type="button" class="dark-type item">Dark<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Pok%C3%A9mon_Dragon_Type_Icon.svg"><br>
            <button onclick="dragonType()" type="button" class="dragon-type item">Dragon<br></button>
        </div>
        <div class="typeButton grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pok%C3%A9mon_Fairy_Type_Icon.svg"><br>
            <button onclick="fairyType()" type="button" class="fairy-type item">Fairy<br></button>
        </div>
        <div class="grid-item">
            <ul id="flying">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="psychic">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="bug">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="rock">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="steel">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="ghost">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="dark">
            </ul>
        </div>  
        <div class="grid-item">
            <ul id="dragon">
            </ul>
        </div>            
        <div class="grid-item">
            <ul id="fairy">
            </ul>
        </div>
</body>
</html>
